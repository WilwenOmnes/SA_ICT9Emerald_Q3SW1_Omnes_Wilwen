<!DOCTYPE html>
<html>
<head>
    <title>Q3 Seatwork 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Georgia", serif;
            background: url('money.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .top-gif {
            position: absolute;
            top: 10%;
            width: 50%;
            height: auto;
            z-index: 10;
            animation: flyMoney 5s linear infinite;
        }
        @keyframes flyMoney {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 5;
            margin-top: 200px;
        }
        h2 {
            font-family: "Courier New", monospace;
            font-size: 2rem;
            font-weight: bold;
        }
        kbd, p {
            font-size: 2.5rem;
            font-family: "Times New Roman", Times, serif;
        }
        button {
            margin: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #display {
            font-weight: bold;
            font-size: 2.5rem;
        }
        .adjust-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .arrow-button {
            font-size: 2rem;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="top-gif"></div>
    <div class="overlay">
        <img src="money.gif" alt="Flying money" style="width: 50%; height: auto; margin-bottom: 20px;">
        <h2>Choose your currency:</h2>
        <div class="adjust-buttons">
            <button class="btn btn-secondary arrow-button" onclick="adjustAmount(-10)">&#8595;</button>
            <kbd id="amount">100</kbd>
            <button class="btn btn-secondary arrow-button" onclick="adjustAmount(10)">&#8593;</button>
        </div>
        <h2>Pesos to?</h2>
        <p id="display"></p>
        <div>
            <button type="button" class="btn btn-primary" onclick="convertCurrency()">Dollar</button>
            <button type="button" class="btn btn-warning" onclick="convertCurrency()">Japanese Yen</button>
            <button type="button" class="btn btn-danger" onclick="convertCurrency()">Euro</button>
            <button type="button" class="btn btn-secondary" onclick="convertCurrency()">British Pound</button>
            <button type="button" class="btn btn-info" onclick="convertCurrency()">Baht</button>
        </div>
        <br>
        <a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>
    </div>

    <script>
        let amount = 100;

        function adjustAmount(change) {
            amount += change;
            document.getElementById('amount').textContent = amount;
        }

        function convertCurrency() {
            const rate = {
                'Dollar': 0.017,
                'Japanese Yen': 1.13,
                'Euro': 0.018,
                'British Pound': 0.015,
                'Baht': 0.59
            };
            const currencyName = event.target.textContent;
            const conversionRate = rate[currencyName];
            const converted = (amount * conversionRate).toFixed(2);
            document.getElementById('display').innerHTML = `<kbd>${converted} ${currencyName}</kbd>`;
        }
    </script>
</body>
</html>
